<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>

<body>
    <div class="main">
        <div class="imgDiv">
            <img src="https://ik.imagekit.io/arunrajorya/login_page_-codepen/bg-01_VZbPD8w5a.png?ik-sdk-version=javascript-1.4.3&updatedAt=1663243577974"
                alt="" srcset="">
        </div>
        <div class="formDiv card">
            <form action="">
                <div>
                    <div>
                        <h2>Login</h2>
                    </div>
                    <div>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="gap">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="check">

                        <a href="#">Forget Password ?</a>

                    </div>
                    <div class="loginButton">
                        <button type="submit">login </button>
                        <span>Or &nbsp;<a href="#"> sign up </a>&nbsp; using</span>
                    </div>
                    <div class="social">
                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                        <i class="fa fa-google" aria-hidden="true"></i>
                        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
